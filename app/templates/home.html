<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        :root {
            --bg: #000000;
            --surface: #16181c;
            --border: #2f3336;
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --accent: #1d9bf0;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        a:hover,
        a:focus {
            text-decoration: underline;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
        }

        .nav {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-button {
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--text-primary);
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .nav-button.primary {
            background-color: var(--accent);
            color: #ffffff;
            border: none;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-button.primary:hover {
            background-color: #1a8cd8;
        }

        main {
            max-width: 600px;
            margin: 32px auto;
            padding: 0 16px;
        }

        .welcome {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .flash {
            background-color: var(--surface);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            font-size: 14px;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 32px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="nav">
        <div class="logo" link="home.html">Blog</div>

        <nav class="nav-links">
            {% if session.get('user_id') %}
                <a href="{{ url_for('home.dashboard') }}" class="nav-button">Dashboard</a>
                <a href="{{ url_for('auth.profile') }}" class="nav-button">Profile</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-button">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="nav-button">Login</a>
                <a href="{{ url_for('auth.register') }}" class="nav-button primary">Register</a>
            {% endif %}
        </nav>
    </div>
</header>

<main>
    <h1 class="welcome">Welcome to the Blog</h1>

    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
            <div class="flash" role="alert">
                {{ msg }}
            </div>
        {% endfor %}
    {% endwith %}

    <hr>

    {% block centermain %}{% endblock %}
</main>

</body>
</html>

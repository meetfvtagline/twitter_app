{% extends "home.html" %}

{% block centermain %}

<style>
    .password-card {
        background-color: #16181c;
        border: 1px solid #2f3336;
        border-radius: 16px;
        padding: 24px;
        max-width: 420px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .password-title {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
    }

    .password-subtitle {
        font-size: 14px;
        color: #71767b;
        margin: 0;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    label {
        font-size: 14px;
        color: #e7e9ea;
    }

    input[type="password"] {
        background-color: #000000;
        border: 1px solid #2f3336;
        border-radius: 8px;
        padding: 12px;
        color: #e7e9ea;
        font-size: 14px;
    }

    input[type="password"]::placeholder {
        color: #71767b;
    }

    input[type="password"]:focus {
        outline: none;
        border-color: #1d9bf0;
        box-shadow: 0 0 0 1px #1d9bf0;
    }

    .submit-btn {
        margin-top: 8px;
        padding: 12px;
        border-radius: 999px;
        border: none;
        background-color: #1d9bf0;
        color: #ffffff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .submit-btn:hover,
    .submit-btn:focus {
        background-color: #1a8cd8;
    }
</style>

<section class="password-card" aria-label="Change password">
    <h2 class="password-title">Change Password</h2>
    <p class="password-subtitle">
        Enter your current password and choose a new one.
    </p>

    <form action="{{ url_for('auth.change_pass') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="oldpass">Current password</label>
            <input
                type="password"
                name="oldpass"
                id="oldpass"
                placeholder="Enter current password"
                required
            >
        </div>

        <div class="form-group">
            <label for="newpass">New password</label>
            <input
                type="password"
                name="newpass"
                id="newpass"
                placeholder="Enter new password"
                required
            >
        </div>

        <button type="submit" class="submit-btn">
            Update Password
        </button>
    </form>
</section>

{% endblock %}

{% extends "home.html" %}
{% block centermain %}
<form action="{{ url_for('auth.change_pass') }}" method="POST">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
<input type="password" name="oldpass" id="" placeholder="old_password">
<input type="password" name="newpass" id="" placeholder="new_password">

<button type="submit">confirm</button>

</form>
{%endblock%}

{% extends "home.html" %}

{% block centermain %}
{% if username %}

<style>
    .profile-card {
        background-color: #16181c;
        border: 1px solid #2f3336;
        border-radius: 16px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .profile-username {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
    }

    .profile-email {
        font-size: 15px;
        color: #71767b;
        margin: 0;
        word-break: break-word;
    }

    .profile-divider {
        border: none;
        border-top: 1px solid #2f3336;
        margin: 8px 0;
    }

    .profile-action {
        align-self: flex-start;
        padding: 10px 18px;
        border-radius: 999px;
        background-color: #1d9bf0;
        color: #ffffff;
        font-weight: 600;
        font-size: 14px;
        transition: background 0.2s ease;
    }

    .profile-action:hover,
    .profile-action:focus {
        background-color: #1a8cd8;
        text-decoration: none;
    }
</style>

<section class="profile-card" aria-label="User profile">
    <h2 class="profile-username">{{ username }}</h2>
    <p class="profile-email">{{ user_email }}</p>

    <hr class="profile-divider">

    <a href="{{ url_for('auth.change_pass') }}" class="profile-action">
        Change Password
    </a>
</section>

{% endif %}
{% endblock %}
